<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="botoes">
            <button id="limpar" class="botao">C</button>
            <button id="backspace" class="botao">âŒ«</button>
            <button id="divisao" class="botao">/</button>
            <button id="mult" class="botao">*</button>
            <button id="1" class="botao">1</button>
            <button id="2" class="botao">2</button>
            <button id="3" class="botao">3</button>
            <button id="menos" class="botao">-</button>
            <button id="4" class="botao">4</button>
            <button id="5" class="botao">5</button>
            <button id="6" class="botao">6</button>
            <button id="somar" class="botao">+</button>
            <button id="7" class="botao">7</button>
            <button id="8" class="botao">8</button>
            <button id="9" class="botao">9</button>
            <button id="igual" class="botao">=</button>
            <button id="0" class="botao">0</button>
            <button id="decimal" class="botao">.</button>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
